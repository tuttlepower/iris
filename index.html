<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

    var d = new Date();
    document.getElementById("date").innerHTML = "The time is currently " + d.toLocaleTimeString();

    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = "The time is currently " +
            h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }
    var curHr = d.getHours()
    if (curHr < 12) {
        document.getElementById("greeting").innerHTML = 'Good Morning';
    } else if (curHr < 18) {
        document.getElementById("greeting").innerHTML = 'Good Afternoon';
    } else {
        document.getElementById("greeting").innerHTML = 'Good Evening';
        // var element = document.body;
        // element.classList.toggle("dark-mode");
    }



    function show(data) {
        let tab = '';
        // Loop to access all rows
        for (let r of data) {
            tab += `<div class="col-sm-4">
                <div class="card border-secondary mb-3 dark-mode-card">
                    <div class="card-header"><a href =${r.link}>${r.title}</a></td></div>
                    <div class="card-body">
                        <h4 class="card-title">${r.date}</h4>
                        <p>${r.description}</p>
                            </div>
                        </div>
                    </div>`;
        }
        // Setting innerHTML as tab variable
        document.getElementById("news").innerHTML = tab;
    }

    fetch('https://iris-develop.herokuapp.com/')
        .then(response => response.json())
        .then(data => show(data));

    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-8W8L407W93');
    // api url
    const api_url =
        "https://iris-develop.herokuapp.com/";

    // Defining async function
    async function getapi(url) {

        // Storing response
        const response = await fetch(url);

        // Storing data in form of JSON
        var data = await response.json();
        console.log(data);
        if (response) {
            hideloader();
        }
        show(data);
    }
    // Calling that async function
    getapi(api_url);

    // Function to hide the loader
    function hideloader() {
        document.getElementById('loading').style.display = 'none';
    }
    // Function to define innerHTML for HTML table
    function show(data) {
        let tab =
            `<tr>
    <th>Name</th>
    <th>Description</th>
    </tr>`;

        // Loop to access all rows
        for (let r of data.data) {
            tab += `<tr>
                <td><a href =${r.link}>${r.title}</a></td>
                <td>${r.description}</td>         
                </tr>`;
        }
        // Setting innerHTML as tab variable
        document.getElementById("employees").innerHTML = tab;
    }
