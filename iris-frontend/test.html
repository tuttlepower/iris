<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }
        .link-box {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>My Favorite Links</h1>

    <div class="container">
        <div class="link-box"><a href="https://photos.google.com/" target="_blank">Google Photos</a></div>
        <div class="link-box"><a href="https://leetcode.com/" target="_blank">LeetCode</a></div>
        <div class="link-box"><a href="https://www.hackerrank.com/" target="_blank">HackerRank</a></div>
        <div class="link-box"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></div>
        <div class="link-box"><a href="https://www.reddit.com/" target="_blank">Reddit</a></div>
        <div class="link-box"><a href="https://twitter.com/" target="_blank">Twitter</a></div>
        <div class="link-box"><a href="https://www.facebook.com/" target="_blank">Facebook</a></div>
        <div class="link-box"><a href="https://www.lichess.org/" target="_blank">Lichess</a></div>
        <div class="link-box"><a href="https://www.wsj.com/" target="_blank">WSJ</a></div>
        <div class="link-box"><a href="https://www.nytimes.com/" target="_blank">NYT</a></div>
        <div class="link-box"><a href="https://www.bloomberg.com/" target="_blank">Bloomberg</a></div>
        <div class="link-box"><a href="https://www.notion.so/" target="_blank">Notion</a></div>
    </div>

</body>
</html>
