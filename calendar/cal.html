<!DOCTYPE html>
<html>
<head>
    <title>Calendar with Events</title>
    <link href='https://unpkg.com/halfmoon/css/halfmoon.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/fullcalendar/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Event 1', start: '2023-12-10' },
                    { title: 'Event 2', start: '2023-12-15', end: '2023-12-17' },
                    { title: 'Event 3', start: '2023-12-20T10:00:00', allDay: false }
                ]
                // Additional FullCalendar options as needed
            });
            calendar.render();
        });
    </script>
</head>
<body class="halfmoon-bg">

    <div class="container">
        <h2>My Calendar</h2>
        <div id='calendar'></div>
    </div>

</body>
</html>
